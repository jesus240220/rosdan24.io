    <title>Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff66b2, #333);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

            margin: 20px 0;
        }
        .heart {
            font-size: 5em;
            color: #ff66b2;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .btn {
            padding: 15px 30px;
            background: #ff66b2;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
        }
        .btn:hover {
            background: #e60073;
            transform: scale(1.1);
        }
    </style>
</head>
